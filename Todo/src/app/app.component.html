<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <h1>My To Do List</h1>
    <label for="addItemInput">What would you like to do today?</label>

    <input #newItem placeholder="add an item" (keyup.enter)="addItem(newItem.value); newItem.value = ''" class="lg-text-input"
      id="addItemInput"
    />

    <button class="btn-primary" (click)="addItem(newItem.value)">Add</button>

    <div class="btn-wrapper">
      <button
        class="btn btn-menu"
        [class.active]="filter == 'all'"
        (click)="filter = 'all'">
        All
      </button>

      <button
        class="btn btn-menu"
        [class.active]="filter == 'active'"
        (click)="filter = 'active'">
        To Do
      </button>

      <button
        class="btn btn-menu"
        [class.active]="filter == 'done'"
        (click)="filter = 'done'">
        Done
      </button>
    </div>

    <h2>{{items.length}} <span *ngIf="items.length === 1; else elseBlock">item</span>
      <ng-template #elseBlock>items</ng-template></h2>

      <ul>
        <li *ngFor="let item of items">
          <app-item (remove)="remove(item)" [item]="item"></app-item>
        </li>
      </ul>
  </div>
  <router-outlet></router-outlet>

</body>
</html>
